<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/styles.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Materialize Template</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <!-- Dropdown Trigger -->
        <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me!</a>

        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="#!">one</a></li>
          <li><a href="#!">two</a></li>
          <li class="divider"></li>
          <li><a href="#!">three</a></li>
          <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
          <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col s12 purple lighten-5">
          <img src="img/spark.jpg" alt="">
          <h5 class="center-align">This column is 12 units wide</h5>
        </div>
      </div>
      <div class="row" id="row-2">
        <div class="col s4 m12 purple lighten-4">
          <img src="img/mermaid-hair.jpg" alt="">
          <h5 class="center-align">This column is 4 units wide.</h5>
        </div>
        <div class="col s4 m12 purple lighten-3">
          <img src="img/woods.jpg" alt="">
          <h5 class="center-align">This column is 4 units wide</h5>
        </div>
        <div class="col s4 m12 purple lighten-2">
          <img src="img/blue.jpg" alt="">
          <h5 class="center-align">This column is 4 units wide</h5>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
